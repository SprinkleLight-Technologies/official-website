<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      color: #000;
    }
    .frame {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .rectangle {
      width: 100%;
      height: 150px;
      background-color: #000;
      margin-bottom: 20px;
    }
    .text {
      margin: 10px 0;
      text-align: center;
    }
    .log-out {
      font-size: 24px;
      font-weight: bold;
      color: #000;
    }
    .important {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      background-color: #ff5722;
      padding: 10px;
      border-radius: 5px;
    }
    .click-here {
      font-size: 24px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }
    .footer {
      font-size: 16px;
      color: #fff;
      background-color: #000;
      padding: 10px;
      text-align: center;
    }
    .header {
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 20px;
    }
    .button {
      font-size: 24px;
      font-weight: bold;
      color: #000;
      background-color: #fff;
      padding: 10px 20px;
      margin: 10px;
      border: 2px solid #000;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="header">Welcome, Alphin V Thomas</div>
    <div class="rectangle"></div>
    <div class="important">*Important: Check in using the Attendance Suite before proceeding to the Employee Management Portal.</div>
    <div class="text log-out">Log Out</div>
    <div class="text">Employee Management Portal</div>
    <div class="button">Check In</div>
    <div class="button">Check Out</div>
    <div class="footer">Â© 2021-2025 by SprinkleLight Technologies. All Rights Reserved.</div>
  </div>
</body>
</html>
