<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SprinkleLight Login</title>
    <link rel="stylesheet" href="/static/login-css.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="/logos/official-logo.png" alt="SprinkleLight Logo" class="logo">
            <h2>Welcome to SprinkleLight Technologies!</h2>
            <form>
                <label for="email">Email ID:</label>
                <input type="email" id="email" placeholder="Enter Your Email ID" required>
                
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter Your Password" required>
                    <span class="show-password">
                        <img src="eye-password-hide-svgrepo-com.svg" alt="Show Password">
                    </span>
                </div>
                
                <button type="submit" class="login-button">LOGIN</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
            <footer>
                Â© 2021-2025 by SprinkleLight Technologies. All Rights Reserved.
            </footer>
        </div>
    </div>
</body>
</html>
