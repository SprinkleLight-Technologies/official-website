<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SprinkleLight Registration</title>
    <link rel="stylesheet" href="/static/register.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <img src="/logos/official-logo.png" alt="SprinkleLight Logo" class="logo">
            <h2>Sign Up</h2>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter Your Name" required>

                <label for="email">Email ID:</label>
                <input type="email" id="email" placeholder="Enter Your Email ID" required>
                
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter Your Password" required>
                    <span class="show-password" onclick="togglePassword('password', 'eye-icon1')">
                        <img id="eye-icon1" src="/images/block-eye.png" alt="Show Password">
                    </span>
                </div>

                <label for="confirm-password">Confirm Password:</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" placeholder="Re-enter Your Password" required>
                    <span class="show-password" onclick="togglePassword('confirm-password', 'eye-icon2')">
                        <img id="eye-icon2" src="/images/block-eye.png" alt="Show Password">
                    </span>
                </div>

                <button type="submit" class="auth-button">SIGN UP</button>
                <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>
            </form>
            <footer>
                Â© 2021-2025 by SprinkleLight Technologies. All Rights Reserved.
            </footer>
        </div>
    </div>
    <script src="/static/register.js"></script>
</body>
</html>
